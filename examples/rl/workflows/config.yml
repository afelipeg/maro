job_name: cim-dqn 
scenario: cim
mode: sync
num_episodes: 5
eval_schedule: 5
num_steps: -1
max_lag: 0
log_env_summary: true
sync:
  rollout_group: rollout
  rollout_mode: multi-node # single-process, multi-process, multi-node
  num_rollout_workers: 3
  min_finished_workers: 2
