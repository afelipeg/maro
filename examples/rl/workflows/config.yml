  extra_recv_timeout: 100
async:
  group: async
  num_actors: 3
policy_manager:
  train_group: policy-manager
  train_mode: multi-node # single-process, multi-process, multi-node
  num_trainers: 2
redis:
  host: maro-redis
  port: 6379